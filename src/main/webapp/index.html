<!DOCTYPE HTML>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="index.css"/>
	<link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'>
	<script src="index.js"></script>
</head>
<body>
    <div id="controls" class="inline">
		<div class="padding">
			<div id="introText">
				<h3>Stakeholder Management</h3>
				<p>Add the major stakeholders for your project to the board, and discover both those you can safely
					ignore and those you should be bribing the most!</p>
			</div>
			<form id="addNewStakeholderForm" onsubmit="return false">
				<input id="stakeholderName" type="text">
				<input type="submit" id="addStakeButton" value="Add"/>
			</form>
			<div id="finishButtons">
				<a href="#" class="button" id="resetButton">Reset board</a>
				<a href='#' class="button" id="exportButton" download="stakeholders.png">Export to .png</a>
			</div>
		</div>
    </div>
	<div id="canvases" class="inline">
		<canvas id="backgroundCanvas">
			Sorry, Canvas is not supported
		</canvas>
		<canvas id="draggableCanvas">
			
		</canvas>
	</div>

</body>
</html>
