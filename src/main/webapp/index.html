<!DOCTYPE HTML>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="plugins/jquery.simplecolorpicker.css"/>
	<link rel="stylesheet" type="text/css" href="index.css"/>
    <link href='https://fonts.googleapis.com/css?family=Roboto:400,300,500|Roboto+Slab:700' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <script src="plugins/jquery-1.12.3.min.js"></script>
    <script src="plugins/jquery.simplecolorpicker.js"></script>
    <script src="index.js"></script>
</head>
<body>
    <div id="controls" class="inline">
		<div class="padding titleBacking">
			<div id="introText">
				<input id="projectID" type="text" placeholder="Project ID#" class="label greyBack vSpacingLarge"/><br/>
                <input id="projectName" type="text" placeholder="Project Title" class="title greyBack allTheWidth"/><br/>

				<textarea id="projectVision" rows="4" cols="50" class="vSpacingSmall greyBack"
                       placeholder="Write down the project vision so that your team knows What, Why, and for Whom you are building this business solution... Here is some more padding so we can see all the lines. It's a bit more than we'd usually include here"></textarea>
			</div>
		</div>
		<div class="padding">
            <div id="stakeholderControls" class="vSpacingMed">
                <input type="color" id="theColourPicker" class="invisible"/>
                <div class="title">Stakeholders</div>
                <div class="vSpacingSmall">Please add the project stakeholders and position them on the axis</div>

				<div id="stakeholderList">
                </div>
				<form id="addNewStakeholderForm" class="vSpacingSmall" onsubmit="return false">
                    <div class="greyBoarder inline">
						<select id="nextColour" name="colorpicker">
							<option value="#F2C500">Yellow</option>
							<option value="#E87E04">Orange</option>
							<option value="#E94B35">Red</option>
							<option value="#8B572A">Brown</option>
							<option value="#91CCF3">Sky blue</option>
							<option value="#227FBB">Blue</option>
                            <option value="#2C9ADE">Light blue</option>
                            <option value="#0CE3BD">Turquoise</option>
							<option value="#30B86D">Green</option>
							<option value="#078740">Dark green</option>
                            <option value="#9C56B8">Purple</option>
                            <option value="#33495F">Stormy</option>
						</select>
						<input id="stakeholderName" type="text" placeholder="Add stakeholder..." class="steakHeight"/><input type="submit" id="addStakeButton" class="steakHeight" value="+"/>
					</div>
                </form>
            </div>
			<div id="finishButtons" class="vSpacingHuge">
				<!--<a href="#" class="button" id="resetButton">Reset board
                </a>-->
				<a href="#" class="button" id="helpButton">Show details
                </a>
                <a href='#' class="button" id="exportButton" download="stakeholders.png">Save stakeholder map</a>
			</div>
		</div>
    </div>
	<div id="canvases" class="inline">
		<canvas id="backgroundCanvas">
			Sorry, Canvas is not supported. Please use Chrome or Firefox to utilise this application.
		</canvas>
		<canvas id="draggableCanvas">

		</canvas>
	</div>

</body>
</html>
